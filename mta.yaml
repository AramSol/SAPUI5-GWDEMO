_schema-version: "3.2"
ID: op-demo-gwdemo
description: A Free Style UI5 App with ES5 Gateway and GWDEMO Service
version: 0.0.1
modules:
- name: op-demo-gwdemo-dest-content
  type: com.sap.application.content
  requires:
  - name: op-demo-gwdemo-dest-srv
    parameters:
      content-target: true
  - name: op-demo-gwdemo-repo-host
    parameters:
      service-key:
        name: op-demo-gwdemo-repo-host-key
  - name: op-demo-gwdemo-uaa
    parameters:
      service-key:
        name: op-demo-gwdemo-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: op-demo-gwdemo_repo_host
          ServiceInstanceName: op-demo-gwdemo-html5-srv
          ServiceKeyName: op-demo-gwdemo-repo-host-key
          sap.cloud.service: op-demo-gwdemo
        - Authentication: OAuth2UserTokenExchange
          Name: op-demo-gwdemo_uaa
          ServiceInstanceName: op-demo-gwdemo-xsuaa-srv
          ServiceKeyName: op-demo-gwdemo-uaa-key
          sap.cloud.service: op-demo-gwdemo
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: op-demo-gwdemo-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: op-demo-gwdemo-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - opdemogwdemo.zip
      name: opdemogwdemo
      target-path: resources/
- name: opdemogwdemo
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: op-demo-gwdemo-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: op-demo-gwdemo-dest-srv
    service-plan: lite
- name: op-demo-gwdemo-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: op-demo-gwdemo-xsuaa-srv
    service-plan: application
- name: op-demo-gwdemo-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: op-demo-gwdemo-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
